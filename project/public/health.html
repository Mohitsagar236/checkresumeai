<!-- Health check file for Render -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>CheckResumeAI Health Check</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #f5f7fa, #c3cfe2);
    }
    .status {
      padding: 2rem;
      border-radius: 0.5rem;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
      text-align: center;
      background: white;
      max-width: 500px;
    }
    h1 {
      margin-top: 0;
      color: #3b82f6;
    }
    .status-badge {
      display: inline-block;
      padding: 0.5rem 1rem;
      border-radius: 999px;
      background: #10b981;
      color: white;
      font-weight: bold;
      margin: 1rem 0;
    }
    p {
      color: #64748b;
      line-height: 1.6;
    }
  </style>
</head>
<body>
  <div class="status">
    <h1>CheckResumeAI</h1>
    <div class="status-badge">Healthy</div>
    <p>The application is running correctly and all services are operational.</p>
    <p><small>Last checked: <script>document.write(new Date().toISOString())</script></small></p>
  </div>
</body>
</html>
