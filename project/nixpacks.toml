# Nixpacks configuration for Railway
[phases.setup]
nixPkgs = ['nodejs_20']

[phases.install]
cmds = [
    'npm install --legacy-peer-deps'
]

[phases.build]
cmds = [
    'npm run build'
]

[start]
cmd = 'cd backend && node dist/server.js'

[variables]
NODE_ENV = 'production'
NODE_OPTIONS = '--max-http-header-size=32768'
PORT = '5000'
