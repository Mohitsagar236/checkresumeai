<!DOCTYPE html>
<html>
<head>
    <title>Signup Test Debug</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .test-result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        .info { background-color: #d1ecf1; border: 1px solid #bee5eb; color: #0c5460; }
        .test-button { padding: 10px 20px; margin: 5px; background: #007bff; color: white; border: none; border-radius: 5px; cursor: pointer; }
        .test-button:hover { background: #0056b3; }
    </style>
</head>
<body>
    <h1>Signup Functionality Test</h1>
    <div id="test-results"></div>
    
    <button class="test-button" onclick="testSignupModal()">Test Signup Modal</button>
    <button class="test-button" onclick="testAuthContext()">Test Auth Context</button>
    <button class="test-button" onclick="testSupabaseConnection()">Test Supabase Connection</button>
    <button class="test-button" onclick="clearResults()">Clear Results</button>

    <script>
        const resultsDiv = document.getElementById('test-results');
        
        function addResult(message, type = 'info') {
            const div = document.createElement('div');
            div.className = `test-result ${type}`;
            div.textContent = new Date().toLocaleTimeString() + ': ' + message;
            resultsDiv.appendChild(div);
            resultsDiv.scrollTop = resultsDiv.scrollHeight;
        }
        
        function clearResults() {
            resultsDiv.innerHTML = '';
        }
        
        async function testSignupModal() {
            addResult('Testing signup modal accessibility...', 'info');
            
            try {
                // Open the signup page in a new window
                const signupWindow = window.open('http://localhost:5177/signup', 'signup', 'width=600,height=800');
                
                if (signupWindow) {
                    addResult('✅ Signup page opened successfully', 'success');
                    
                    // Wait a moment then check if the window is responsive
                    setTimeout(() => {
                        try {
                            if (!signupWindow.closed) {
                                addResult('✅ Signup window is still open and responsive', 'success');
                                signupWindow.close();
                            } else {
                                addResult('⚠️ Signup window was closed unexpectedly', 'error');
                            }
                        } catch (err) {
                            addResult('⚠️ Could not access signup window: ' + err.message, 'error');
                        }
                    }, 3000);
                } else {
                    addResult('❌ Failed to open signup page', 'error');
                }
            } catch (error) {
                addResult('❌ Error testing signup modal: ' + error.message, 'error');
            }
        }
        
        async function testAuthContext() {
            addResult('Testing authentication context...', 'info');
            
            try {
                // Test fetch to check if the server is responding
                const response = await fetch('http://localhost:5177/');
                if (response.ok) {
                    addResult('✅ Server is responding to requests', 'success');
                    addResult('Server status: ' + response.status, 'info');
                } else {
                    addResult('⚠️ Server responded with status: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('❌ Error testing server connection: ' + error.message, 'error');
            }
        }
        
        async function testSupabaseConnection() {
            addResult('Testing Supabase connection...', 'info');
            
            // Check if Supabase URL is accessible
            const supabaseUrl = 'https://gbmhfzoanmnayjvaxdfu.supabase.co';
            
            try {
                const response = await fetch(supabaseUrl + '/rest/v1/', {
                    method: 'GET',
                    headers: {
                        'apikey': 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6InJ2bXZhaHd5ZnB0eWhjaGx2dHZyIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NDgyNDY3MTUsImV4cCI6MjA2MzgyMjcxNX0.LVfvRnyUGfawFy6fTfq2kW_imzif3M2a7c6NGAqUaaE',
                        'Content-Type': 'application/json'
                    }
                });
                
                if (response.ok) {
                    addResult('✅ Supabase API is accessible', 'success');
                    addResult('Supabase response status: ' + response.status, 'info');
                } else {
                    addResult('⚠️ Supabase responded with status: ' + response.status, 'error');
                }
            } catch (error) {
                addResult('❌ Error testing Supabase connection: ' + error.message, 'error');
            }
        }
        
        // Auto-run basic tests on load
        window.onload = function() {
            addResult('Signup functionality test started', 'info');
            testAuthContext();
            setTimeout(() => testSupabaseConnection(), 1000);
        };
    </script>
</body>
</html>
